<!DOCTYPE html>
<html>

<head>
  <title>DNS rebinding</title>
</head>
<body>
                <script>
                    new Vue({
                        el: '#app',
                        data: {url: 'www.google.fr', page: ''},
                        methods: {
                          grab: function () {
                            this.page = 'www.google.fr';
                            fetch('/grab?url=' + this.url)
                                .then((r) => r.text())
                                .then((r) => {
                                    this.page = r;
                                    })
                            }
                        }
                    })
                </script>
</body>
</html>
